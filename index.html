<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
    <div class="apply_box"><h1> 
        JOB APPLICATION 
        <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name"
                        name="first_name" 
                        placeholder="Enter first name"
                        />
                        </div>
                        <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name"
                        name="last_name" 
                        placeholder="Enter last name"
                        />
                        </div>
                        <div class="form_control">
                        <label for="email">Email</label>
                        <input
                        id="email" 
                        type="email"
                        name="email" 
                        placeholder="Enter Email"
                        />
                        </div>
                        <div class="form_control">
                        <label for="job_role">Job Role</label>
                       <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend developer</option>
                        <option value="Backend">Backend developer</option>
                        <option value="Fullstack">fullstack developer</option>
                        <option value="UI_UX">UI_UX Designer</option>
                       </select>
                    </div>
                     <div class="textarea_control">
                    <label for="Adress">Adress</label>
                    <textarea id="Adress" name="Adress" rows="4" cols="50" placeholder="Enter Adress"></textarea>
                     </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city"
                        name="city" 
                        placeholder="Enter city name"
                        />
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input id="pincode"
                            name="pincode" 
                            placeholder="Enter pincode number"
                            type="number"
                         />
                         </div>
                         <div class="form_control">
                            <label for="date">Date</label>
                            <input 
                            value="2023-07-27"
                            id="Date"
                            name="Date" 
                            type="Date"
                         />
                         </div>

                         <div class="form_control">
                            <label for="Upload">Upload CV</label>
                            <input id="Upload" name="Upload"  type="file"/>
                         </div>
                            <div class="button_container">
                            <button type="submit">Apply Now</button>
                            </div>
            </form>
        </div>
    </div>
</body>
</html>
